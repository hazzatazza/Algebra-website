
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Practise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
        }
        .font-bungee { font-family: 'Bungee', cursive; }
        .neon-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .game-bg {
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050505 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        .dot-pattern {
            background-image: radial-gradient(#ffffff11 1px, transparent 0);
            background-size: 40px 40px;
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        #root { min-height: 100vh; }
        
        #boot-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #050505;
            transition: opacity 0.5s ease-out;
        }
        #boot-loader.ready {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #1e293b;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="boot-loader">
        <div class="loading-spinner mb-6"></div>
        <h1 class="font-bungee text-4xl text-blue-500 mb-2 tracking-tighter neon-glow">ALGEBRA PRACTISE</h1>
        <p id="boot-status" class="text-slate-500 font-bold uppercase tracking-widest text-xs">Loading Game Modules...</p>
    </div>

    <div class="game-bg"></div>
    <div class="dot-pattern"></div>
    <div id="root"></div>

    <!-- This script handles the TSX transformation automatically -->
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>
</body>
</html>
